 <!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="piano_style.css">
        <title>Selecionar exercício</title>
        
        <script src="exercicios.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="piano.js"></script>
        <script src="timer.js"></script>


        <script type="text/javascript">
            $( document ).ready(function() {
                //create piano with 3 octaves, starting at C4 (lowest key)
                //shows labels and octave shift buttons
                var keyboardHTML = htmlForKeyboardWithOctaves(3, octaves.C3, true, false, false, false)
                //render the keyboard in the div
                $("#keyboardContainer").html(keyboardHTML)
                //when keys are pressed updatePreview() is called
                //bindKeysToFunction(clicouNota)
                //set the default clef to G4
                setSelectedClef(clefs.G4)	
				
            })
			
			function ajustarBotoes()
			{
				var container  = document.getElementById("aposTecladoContainer");
				
				container.innerHTML = document.getElementById("botoesContainer").innerHTML;
				
				document.getElementById("botoesContainer").remove();
			}

			/*
            function clicouNota(sender, paeNote) {
                console.log("id = " + sender.id);
                conferirResposta(sender.id.replace("note", ""));
            }
			*/
        </script>
		
		<style>
			.botaoResposta {
				display: table-cell; 
				padding: 2px; 
				vertical-align: middle; 
				border-style: solid; 
				border-width: 1px;
				border-color: gray;
				height: 33px;
				width: 102px;
				cursor: pointer;
				-webkit-user-select: none; /* Safari */
				-ms-user-select: none; /* IE 10+ and Edge */
				user-select: none; /* Standard syntax */
			}
		</style>
    </head>
    
    <body onload="ajustarBotoes(); solicitarIdentificarIntervalo();">
        <main id="content" class="main-content" role="main">
            <div id="keyboardContainer"></div><!-- this will hold the keyboard -->
			<div id="botoesContainer">
				<div style="display: table; width:100%; border-collapse:separate;border-spacing:3px;">
					<div style="display: table-row-group;" >
						<div style="display: table-row; ">
							<div name="btnIntervalo" class="botaoResposta" onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: green">SEGUNDA menor</span></div>
							<div name="btnIntervalo" class="botaoResposta" onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: green">SEGUNDA maior</span></div>
							<div name="btnIntervalo" class="botaoResposta" onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: SandyBrown ">TERÇA menor</span></div>
							<div name="btnIntervalo" class="botaoResposta" onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: SandyBrown ">TERÇA maior</span></div>
						</div>
						<div style="display: table-row; ">
							<div name="btnIntervalo" class="botaoResposta" onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: red; ">QUARTA justa</span></div>
							<div name="btnIntervalo" class="botaoResposta"  onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: red">QUARTA aumentada</span><br/><span style="color: blue">QUINTA diminuta</span></div>
							<div name="btnIntervalo" class="botaoResposta" onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: blue">QUINTA justa</span></div>
							<div name="btnIntervalo" class="botaoResposta"  onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: blue">QUINTA aumentada</span><br/><span style="color: orange">SEXTA menor</span></div>
						</div>
						<div style="display: table-row; ">
							<div name="btnIntervalo" class="botaoResposta" onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: orange">SEXTA maior</span></div>
							<div name="btnIntervalo" class="botaoResposta"  onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: orange">SEXTA aumentada</span><br/><span style="color: gray">SÉTIMA menor</span></div>
							<div name="btnIntervalo" class="botaoResposta"  onclick="conferirRespostaIdentificarIntervalo(this);"><span style="color: gray">SÉTIMA maior</span></div>
						</div>
					</div>
				</div>
			</div>
		</main>
    </body>
</html>
